<!DOCTYPE html>
<html>
    <head>
        <title>HTML中引入CSS样式中第一种方式：内联定义方式</title>
    </head>
    <body>
        <!--
            width:宽度样式
            height:高度样式
            background-color:背景颜色样式
            display:布局样式（none表示隐藏，block表示显示）
        -->
        <div style="width: 300px;height: 300px;background-color: #CCFFFF;display: block;
        border-color: aliceblue;border-width: 1px;border-style: solid;"></div>
        <br><br>
        <!--
            样式还能这样写：
            border:1px solid aliceblue;
        -->
        <div style="width: 300px;height: 300px;background-color: #CCFFFF;display: block;
        border:#CCFFFF"></div>
    </body>
</html>
