<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列表样式</title>
        <style type="text/css">
            ul{
                list-style-type: none;
            }
        </style>
        
    </head>
    <body>
        <ul>中国
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>广州</li>
            </ul>
        </ul>
        <ul>美国</ul>
        <ul>日本</ul>
    </body>
</html>
